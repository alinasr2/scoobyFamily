<footer class="bg-[#155b84] shadow-sm">

        <div class="sm:flex sm:items-center sm:justify-between">

                <img src="/images/logo.png" class="h-8" alt="Logo" />

                <li>

                       {{ 'footer.blogs' | translate }}
                    </a>
                </li>
                <li>
                    <a routerLink="/community" role="button" 
                       class="text-white hover:underline me-4 md:me-6">
                       {{ 'footer.community' | translate }}
                    </a>
                </li>
                <li>
                    <a routerLink="/pets" role="button" 
                       class="text-white hover:underline">

                    </a>
                </li>
            </ul>

        <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
        <span class="block text-sm text-gray-200 sm:text-center">
            {{ 'footer.copyright' | translate: { brand: ('footer.brandName' | translate) + 'â„¢' } }}
