<div class="card flex justify-center">
    <button 
        (click)="showDialog()" 
        class="text-white text-[18px] font-medium mx-auto mb-[30px] flex items-center gap-[5px] px-[22px] py-[10px] rounded-[7px] bg-[#155b84] hover:bg-[#2A698F] transition">
        <i class="fa-solid fa-plus"></i>
        <h3 class="text-[18px]">{{ 'userManage.addUser' | translate }}</h3>
    </button>

    <p-dialog [header]="'userManage.addNewUser' | translate" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <p-floatlabel variant="on">
            <input pInputText id="name" class="w-full" autocomplete="off" [(ngModel)]="name" (input)="checkInputs()" />
            <label for="name">{{ 'userManage.name' | translate }}</label>
        </p-floatlabel>
        
        <p-floatlabel variant="on">
            <input pInputText id="email" class="w-full" autocomplete="off" [(ngModel)]="email" (input)="checkInputs()" />
            <label for="email">{{ 'userManage.email' | translate }}</label>
        </p-floatlabel>
        
        <p-floatlabel variant="on">
            <input pInputText id="password" type="password" class="w-full" autocomplete="off" [(ngModel)]="password" (input)="checkInputs()" />
            <label for="password">{{ 'userManage.password' | translate }}</label>
        </p-floatlabel>
        
        <p-dropdown 
            [options]="roles" 
            [(ngModel)]="selectedRole" 
            [placeholder]="'userManage.selectRole' | translate"
            (onChange)="checkInputs()"
            class="w-full mt-3">
        </p-dropdown>
        
        <button 
            [disabled]="isButtonDisabled" 
            (click)="createUser()"
            class="mt-4 text-white text-[18px] w-fit ms-auto font-medium flex items-center gap-[5px] px-[22px] py-[10px] rounded-[7px] transition bg-[#155b84] hover:bg-[#2A698F] disabled:bg-gray-400 disabled:cursor-not-allowed">
            <i class="fa-solid fa-check"></i>
            <h3>{{ 'userManage.addButton' | translate }}</h3>    
        </button>
    </p-dialog>
</div>

<app-reusable-table
    [data]="users"
    [columns]="columns">
</app-reusable-table>
