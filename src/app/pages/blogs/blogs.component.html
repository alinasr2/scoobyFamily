<section>
    <div class="container p-3 sm:p-5">
        <div class="main-heading">
            <h2>{{ 'blogsPage.blogsTitle' | translate }}</h2>
            <p class="text-gray-500">{{ 'blogsPage.blogsSubtitle' | translate }}</p>
            <p class="text-xl">❖ −−−− ❖</p>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 sm:gap-5 mt-5">
            @for (blog of blogs; track $index) {
                <a [href]="blog.link" class="card relative cursor-pointer">
                    <picture class="block rounded-xl overflow-hidden group h-48">
                        <img loading="lazy" class="w-full h-full object-cover group-hover:scale-105 transition-all duration-200" [src]="blog.plogImage" alt="image">
                    </picture>
                    <p class="absolute bottom-3 left-3 text-white text-[16px] sm:px-2 font-medium">{{blog.description}}</p>
                </a>
            }
        </div>
    </div>
</section>
