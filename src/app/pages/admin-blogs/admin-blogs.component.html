<div class="card flex justify-center">
    <button 
        (click)="showDialog()" 
        class="text-white text-[18px] font-medium mx-auto mb-[30px] flex items-center gap-[5px] px-[22px] py-[10px] rounded-[7px] bg-[#155b84] hover:bg-[#2A698F] transition">
        <i class="fa-solid fa-plus"></i>
        <h3 class="text-[18px]">{{ 'blogManagement.addBlog' | translate }}</h3>
    </button>

<p-dialog [header]="'blogManagement.addNewBlog' | translate" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <p-floatlabel variant="on">
        <input pInputText id="desc" class="w-full" autocomplete="off" [(ngModel)]="description" (input)="checkInputs()" />
        <label for="desc">{{ 'blogManagement.description' | translate }}</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
        <input pInputText id="link" class="w-full" autocomplete="off" [(ngModel)]="blogLink" (input)="checkInputs()" />
        <label for="link">{{ 'blogManagement.blogLink' | translate }}</label>
    </p-floatlabel>
    
    <div class="mb-4" *ngIf="previewImage">
        <img [src]="previewImage" alt="Preview" class="max-h-40 mx-auto rounded">
    </div>
    
    <div class="flex items-center justify-between">
        <div>
            <label for="image" class="bg-[#FFC107] text-white text-[18px] font-medium mb-[30px] flex items-center gap-[5px] px-[22px] py-[10px] rounded-[7px] transition cursor-pointer hover:bg-[#e0a800]">
                <i class="fa-regular fa-image"></i>
                <h3>{{ 'blogManagement.blogImage' | translate }}</h3>    
            </label>
            <input class="hidden" type="file" id="image" (change)="onFileSelected($event)" accept="image/*">
        </div>
        
        <button 
            [disabled]="isButtonDisabled" 
            (click)="createBlog()"
            class="text-white text-[18px] font-medium mb-[30px] flex items-center gap-[5px] px-[22px] py-[10px] rounded-[7px] transition bg-[#155b84] hover:bg-[#2A698F] disabled:bg-gray-400 disabled:cursor-not-allowed">
            <i class="fa-solid fa-check"></i>
            <h3>{{ 'blogManagement.add' | translate }}</h3>    
        </button>
    </div>
</p-dialog>

</div>    

<app-reusable-table
    [data]="blogs"
    [columns]="columns">
</app-reusable-table>
